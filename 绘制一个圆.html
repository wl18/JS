<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绘制一个圆</title>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
		<script>
			var canv=document.getElementById("canvas");
			var ctx=canv.getContext("2d");
			ctx.beginPath();
			ctx.arc(50,50,30,0,Math.PI*2,false);
			//ctx.fill();//显示实心圆
			ctx.stroke();//显示空心圆
		</script>
	</body>
</html>
