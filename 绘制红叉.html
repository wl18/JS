<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绘制线条</title>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
		<script>
			var canv=document.getElementById("canvas");
			var ctx=canv.getContext("2d");
			ctx.strokeStyle="red";
			ctx.beginPath();
			ctx.moveTo(10,10);
			ctx.lineTo(60,60);
			ctx.moveTo(60,10);
			ctx.lineTo(10,60);
			ctx.stroke();
		</script>
	</body>
</html>
