<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>国际象棋棋盘</title>
	</head>
	<body>
		<h1>canvas</h1>
		<canvas id="canvas" width="400" height="400"></canvas>
		<script>
			var canv=document.getElementById("canvas");
			var ctx=canv.getContext("2d");
			ctx.fillStyle="blue";
			ctx.fillRect(50,50,100,100);
		</script>
	</body>
</html>
