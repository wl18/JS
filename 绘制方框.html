<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绘制方框</title>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
		<script>
			var canv=document.getElementById("canvas");
			var ctx=canv.getContext("2d");
			ctx.strokeStyle="blue";
			ctx.lineWidth=4;
			ctx.strokeRect(50,50,100,100);
		</script>
	</body>
</html>
