<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>画蓝色三角形</title>
	</head>
	<body>
		<canvas id="canvas" height="1000" width="1000"></canvas>
		<script>
			var canv=document.getElementById("canvas");
			var ctx=canv.getContext("2d");
			ctx.fillStyle="blue";
			ctx.beginPath();
			ctx.moveTo(10,10);
			ctx.lineTo(60,60);
			ctx.lineTo(110,10);
			ctx.fill();
		</script>
	</body>
</html>
